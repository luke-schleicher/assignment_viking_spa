
<div class="row margin-below">

  <div class="col-md-7">
    <h1>{{ product.name }}</h1>
    <h3>{{ product.price | currency }}</h3>
    <img ng-src="http://placehold.it/500x500">
  </div>

  <div class="col-md-5">
    <h2>Description</h2>
    <p>{{ product.description }}</p>

    {{ Quantity + product.quantity }}
    <p ng-if="!product.quantity">Out of Stock</p>

    <form ng-if="product.quantity" ng-submit="addQuantity(product, quantity)">
      <select ng-model="quantity">
        <option ng-repeat="n in [].constructor(product.quantity) track by $index" value="n">{{ $index + 1 }}</option>
      </select>
      <input type="submit" class="btn btn-success" value="Add to Cart">
    </form>
  </div>

</div>
