<div class="product">
  <div class="product-title">
    <h3><a ui-sref="products.show({ id: product.id })">{{ product.name }}</a></h3>
  </div>
  <div class="product-image">
    <img src="{{ product.imagePath }}" />
    <div class="price">
      <p>{{ product.price | currency }}</p>
    </div>
  </div>
  <div class="product-button">
    <p><a ng-click="incrementQuantity(product)">Add to Cart</a></p>
  </div>
</div>
