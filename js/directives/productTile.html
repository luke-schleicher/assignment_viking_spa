
<div class="product">
  <div class="product-title">
    <h3>{{ product.name }}</h3>
  </div>
  <div class="product-image">
    <img src="{{ product.imagePath }}" />
    <div class="price">
      <p>{{ product.price | currency }}</p>
    </div>
  </div>
  <div class="product-button">
    <p><a>Add to Cart</a></p>
  </div>
</div>
